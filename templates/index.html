<!DOCTYPE html>
<html>
    <head>
        <title>AUV Dashboard</title>
        <!-- <link rel="stylesheet" type="text/css" href="static/css/style.css">
        <script src="static/js/index.js"></script> -->
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <html>
        <body>
            <div class="tab-container">
                <button class="tab" onclick="openTab(event, 'Camera')">Camera</button>
                <button class="tab" onclick="openTab(event, 'Sensors')">Sensors</button>
                <button class="tab" onclick="openTab(event, 'Controls')">Controls</button>
            </div>
            <div class="tab-content" id="Camera">
                <h3>Camera</h3>
                <div class="image-container">
                    <h2>Camera 0</h2>
                    <img src="/video_feed/0">
                </div>
                <div class="image-container">
                    <h2>Camera 1</h2>
                    <img src="/video_feed/4">
                </div>
            </div>
            <div class="tab-content" id="Sensors">
                <h3>Sensors</h3>
                <div class="sensor-container">
                    <h2>IMU</h2>
                    <p>IMU Data</p>
                </div>
                <div class="sensor-container">
                    <h2>Pressure Sensor</h2>
                    <p>Pressure Data</p>
                </div>
                <div class="sensor-container">
                    <h2>Temperature Sensor</h2>
                    <p>Temperature Data</p>
                </div>
            </div>
            <div class="tab-content" id="Controls">
                <h3>Controls</h3>
                <div class="control-container">
                    <h2>Thrusters</h2>
                    <p>Thruster Data</p>
                </div>
                <div class="control-container">
                    <h2>Camera Controls</h2>
                    <p>Camera Control Data</p>
                </div>
                <div class="control-container">
                    <h2>Robot Arm</h2>
                    <p>Robot Arm Data</p>
                </div>
            </div>
        </body>
    </html>
</html>
