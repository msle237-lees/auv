<!DOCTYPE html>
<html>
<head>
    <title>Camera Feeds</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #121212;
        }
        h2 {
            text-align: center;
            color: #f2f2f2;
            padding: 20px;
        }
        .image-container {
            display: inline-block;
            width: 45%; /* Adjust based on your preference */
            margin: 10px;
            background-color: #f2f2f2;
            border-radius: 5px;
            padding: 10px;
        }
        .image-container h3 {
            text-align: center;
            color: #121212;
        }
        .image-container img {
            width: 100%;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h2>Camera Feeds</h2>
    <div class="image-container">
        <h3>Camera 0</h3>
        <img src="/video_feed/0" alt="Camera 0 Feed">
    </div>
    <div class="image-container">
        <h3>Camera 1</h3>
        <img src="/video_feed/2" alt="Camera 1 Feed">
    </div>
    <!-- Add more cameras as needed -->
</body>
</html>
